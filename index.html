<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>
  <body>
    <div class="container flex">
      <header class="main">

      </header>
      <main>
        <header class="secondary">
          <button class="upgrade">EFFETTUA L'UPGRADE</button>
        </header>
        <nav class="sec-navbar flex flex-centered">
          <ul>
            <li>IN EVIDENZA</li>
            <li>PODCAST</li>
            <li>CLASSIFICHE</li>
            <li>GENERI E MOOD</li>
            <li>NUOVE USCITE</li>
            <li>SCOPRI</li>
          </ul>
        </nav>
        <section class="discs-library">
          <div class="discs-firstrow ">
            <h1>Recently Played</h1>
            <div class="discs flex flex-wrap">
              <div class="disc">
                <figure>
                  <img src="img/metal_lifting.jpg" alt="heavy metal">
                  <span class="play-button"><i class="fa-regular fa-circle-play"></i></span>
                </figure>
                <figcaption>
                  <h2>Heavy metal</h2>
                  <p>Subtitle</p>
                </figcaption>
              </div>
              <div class="disc">
                <figure>
                  <span class="play-button"><i class="fa-regular fa-circle-play"></i></span>
                  <img src="img/stranger.jpeg" alt="stranger things">
                </figure>
                <figcaption>
                  <h2>Stranger Things, Vol.1 (a Netflix Original Series Soundtrack</h2>
                  <p>Kyle Dixon & Michael Stein</p>
                </figcaption>
              </div>
              <div class="disc">
                <figure>
                  <span class="play-button"><i class="fa-regular fa-circle-play"></i></span>
                  <img src="img/aquietplace.jpeg" alt="a quiet place">
                </figure>
                <figcaption>
                  <h2>A Quiet Place</h2>
                  <p>Subtitle</p>
                </figcaption>
              </div>
              <div class="disc">
                <figure>
                  <span class="play-button"><i class="fa-regular fa-circle-play"></i></span>
                  <img src="img/split.jpeg" alt="split">
                </figure>
                <figcaption>
                  <h2>Split</h2>
                  <p>Subtitle</p>
                </figcaption>
              </div>
              <div class="disc">
                <figure>
                  <span class="play-button"><i class="fa-regular fa-circle-play"></i></span>
                  <img src="img/cure.jpeg" alt="cure for wellness">
                </figure>
                <figcaption>
                  <h2>A cure for Wellness</h2>
                  <p>Subtitle</p>
                </figcaption>
              </div>
              <div class="disc">
                <figure>
                  <span class="play-button"><i class="fa-regular fa-circle-play"></i></span>
                  <img src="img/sinister.jpeg" alt="sinister">
                </figure>
                <figcaption>
                  <h2>Sinister</h2>
                  <p>Subtitle</p>
                </figcaption>
              </div>
            </div>
          </div>
          <div class="discs-firstrow ">
            <h1>Creato per John Doe</h1>
            <p class="little">Più ascolti, più accurati saranno i suggerimenti.</p>
            <div class="discs flex flex-wrap">
              <div class="disc">
                <figure>
                  <img src="img/radar.jpeg" alt="radar">
                  <span class="play-button"><i class="fa-regular fa-circle-play"></i></span>
                </figure>
                <figcaption>
                  <h2>Release Radar</h2>
                </figcaption>
              </div>
              <div class="disc">
                <figure>
                  <span class="play-button"><i class="fa-regular fa-circle-play"></i></span>
                  <img src="img/mixdaily.jpeg" alt="daily mix">
                </figure>
                <figcaption>
                  <h2>Daily Mix 1</h2>
                </figcaption>
              </div>
            </div>
          </div>
          <div class="discs-firstrow ">
            <h1>Artisti più popolari</h1>
            <p class="little">Più ascolti, più accurati saranno i suggerimenti.</p>
            <div class="discs flex flex-wrap">
              <div class="disc">
                <figure class="round">
                  <img src="img/youg.jpeg" alt="lana">
                  <span class="play-button"><i class="fa-regular fa-circle-play"></i></span>
                </figure>
                <figcaption>
                  <h2>Lana del Rey</h2>
                </figcaption>
              </div>
              <div class="disc">
                <figure class="round">
                  <span class="play-button"><i class="fa-regular fa-circle-play"></i></span>
                  <img src="img/einaudi.jpeg" alt="daily mix">
                </figure>
                <figcaption>
                  <h2>Einaudi</h2>
                </figcaption>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer>

    </footer>
  </body>
</html>
